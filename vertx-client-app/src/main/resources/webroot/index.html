<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keep it simple stupid</title>

        <script src="static/js/vertx-eventbus.js"></script>
        <script src="static/js/Chart.bundle.js"></script>

            canvas{
